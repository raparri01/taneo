<ion-row>
  <ion-col size="2">
    <ion-img style="max-width: 50px; max-height:50px;" [src]="item.image"></ion-img>
  </ion-col>
  <ion-col size="6" style="display: flex; flex-direction: column; justify-content: center;">
    <ion-row>
      <ion-label>{{ item.name }}</ion-label>
    </ion-row>
    <ion-row>
      <ion-icon name="pin" color="tertiary"></ion-icon>
      <ion-label>{{ item.location }}</ion-label>
    </ion-row>
  </ion-col>
  <ion-col size="2" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
      <ion-input
        style="border: 1px solid #ddd; border-radius: 5px;"
        type="number"
        [(ngModel)]="item.quantity"
        (ionChange)="updateQuantity()"
        (ionBlur)="checkIfZero()">
      </ion-input>
  </ion-col>
  <ion-col size="2"style="display: flex; flex-direction: column; justify-content: center;">{{ item.currencySymbol }}{{ item.price }}</ion-col>
</ion-row>
